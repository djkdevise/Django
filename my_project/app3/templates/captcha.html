{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>    
    <form method="post">
      {% csrf_token %}
      <h1>Seleccione la imagen que resuelve el captcha:</h1>
      <ul>
        {% for captcha in captchas %}
          <li>
            <img src="{% static captcha.image.name %}" alt="Captcha image">
            <input type="radio" name="solution" value="{{ captcha.image }}">
          </li>
        {% endfor %}
      </ul>
      <input type="hidden" name="category" value="{{ captchas.first.category }}">
      <input type="submit" value="Enviar">
    
      <!-- Mostrar mensaje de éxito o error -->
      {% if message %}
        <div class="{{ message_type }}">
          {{ message }}
        </div>
      {% endif %}
      
      <div id="message"></div> <!-- Mensajes de éxito o error dinámicos con JavaScript -->
    </form>
    
    <!-- Enlace al archivo JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
